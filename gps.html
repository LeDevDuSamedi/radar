<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radars sur la Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; margin: 0; }
        #controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        #controls button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="start">Démarrer l'itinéraire</button>
        <button id="cancel" disabled>Annuler</button>
        <button id="finish" disabled>Finaliser l'itinéraire</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 10);  // Centrer la carte sur Paris par défaut

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var drawnRoute = null;
        var drawing = false;
        var routePoints = [];

        // Fonction pour obtenir l'icône en fonction du type de radar
        function getRadarIcon(type) {
            var iconUrl;
            switch (type) {
                case 'discriminants':
                    iconUrl = 'img/big.png';
                    break;
                case 'fixes':
                    iconUrl = 'img/classic.png';
                    break;
                case 'feux':
                    iconUrl = 'img/light.png';
                    break;
                case 'itineraire':
                    iconUrl = 'img/Unknown.png';
                    break;
                case 'troncons':
                    iconUrl = 'img/moyenne.png';
                    break;
                case 'niveaux':
                    iconUrl = 'img/PN.png';
                    break;
                default:
                    iconUrl = 'img/Unknown.png';
            }

            return L.icon({
                iconUrl: iconUrl,
                iconSize: [32, 32],  // Taille de l'icône
                iconAnchor: [16, 32],  // Ancrage de l'icône
                popupAnchor: [0, -32]  // Ancrage de la popup
            });
        }

        // Fonction pour calculer la distance entre un point et une ligne
        function getDistanceFromLine(latlng, line) {
            var closestPoint = L.GeometryUtil.closest(map, line, latlng);
            return map.distance(latlng, closestPoint);
        }

        // Charger et afficher les radars proches de la route
        function loadRadars(route) {
            fetch('radars.json')  // Assurez-vous que le chemin est correct
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau : ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(radar => {
                        var radarLatLng = L.latLng(radar.lat, radar.lng);

                        // Filtrer les radars proches de la route (ici 2 km)
                        if (route && getDistanceFromLine(radarLatLng, route) <= 2000) {
                            var marker = L.marker([radar.lat, radar.lng], { icon: getRadarIcon(radar.type) })
                                .bindPopup(`Radar ID: ${radar.id}<br>Type: ${radar.typeLabel}<br> <a target='_BLANK' href='learn/`+radar.type+`.html'>En savoir plus</a> `);
                            marker.addTo(map);
                        }
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des radars:', error);
                    alert('Erreur lors du chargement des radars. Vérifiez le fichier JSON et le chemin.');
                });
        }

        // Event listeners pour les boutons
        document.getElementById('start').addEventListener('click', function() {
            drawing = true;
            routePoints = [];
            if (drawnRoute) {
                map.removeLayer(drawnRoute);
                drawnRoute = null;
            }
            document.getElementById('start').disabled = true;
            document.getElementById('cancel').disabled = false;
            document.getElementById('finish').disabled = false;
        });

        document.getElementById('cancel').addEventListener('click', function() {
            drawing = false;
            routePoints = [];
            if (drawnRoute) {
                map.removeLayer(drawnRoute);
                drawnRoute = null;
            }
            document.getElementById('start').disabled = false;
            document.getElementById('cancel').disabled = true;
            document.getElementById('finish').disabled = true;
        });

        document.getElementById('finish').addEventListener('click', function() {
            drawing = false;
            if (routePoints.length > 1) {
                drawnRoute = L.polyline(routePoints, {
                    color: 'blue',
                    weight: 5,
                    opacity: 0.7
                }).addTo(map);
                loadRadars(drawnRoute);  // Charger les radars proches de la nouvelle route
            }
            document.getElementById('start').disabled = false;
            document.getElementById('cancel').disabled = true;
            document.getElementById('finish').disabled = true;
        });

        // Ajouter un point au tracé de l'itinéraire lors d'un clic sur la carte
        map.on('click', function(e) {
            if (drawing) {
                routePoints.push([e.latlng.lat, e.latlng.lng]);
                if (drawnRoute) {
                    map.removeLayer(drawnRoute);
                }
                drawnRoute = L.polyline(routePoints, {
                    color: 'blue',
                    weight: 5,
                    opacity: 0.7
                }).addTo(map);
            }
        });

        loadRadars();  // Charger les radars lorsque la page est prête (sans itinéraire initialement)
    </script>
</body>
</html>
