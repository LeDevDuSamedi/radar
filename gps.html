<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radars sur la Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 70vh; margin: 0; }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #controls input, #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="start" placeholder="Adresse de départ">
        <input type="text" id="destination" placeholder="Adresse de destination">
        <button id="use-location">Utiliser ma position actuelle comme départ</button>
        <button id="calculate">Calculer l'itinéraire</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/turf/turf.min.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 10);  // Centrer la carte sur Paris par défaut

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var controlRouting = L.Routing.control({
            waypoints: [],
            router: L.Routing.osrmv1({ language: 'fr', profile: 'car' }),
            createMarker: function() { return null; },
            routeWhileDragging: true,
            lineOptions: {
                styles: [{ color: 'blue', opacity: 0.6, weight: 4 }]
            }
        }).addTo(map);

        var radarsLayer = L.layerGroup().addTo(map);

        function geocodeAddress(address) {
            return fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        return L.latLng(data.features[0].geometry.coordinates.reverse());
                    } else {
                        throw new Error('Adresse non trouvée.');
                    }
                });
        }

        function getRadarsInBuffer(radarData, buffer) {
            var radarsInBuffer = [];
            radarData.forEach(radar => {
                var radarLatLng = L.latLng(radar.lat, radar.lng);
                if (turf.booleanPointInPolygon([radarLatLng.lng, radarLatLng.lat], buffer)) {
                    radarsInBuffer.push(radar);
                }
            });
            return radarsInBuffer;
        }

        function loadRadars() {
            return fetch('radars.json')  // Assurez-vous que le chemin est correct
                .then(response => response.json())
                .catch(error => {
                    console.error('Erreur lors du chargement des radars:', error);
                    return [];
                });
        }

        document.getElementById('calculate').addEventListener('click', function() {
            var startAddress = document.getElementById('start').value;
            var destinationAddress = document.getElementById('destination').value;

            if (!startAddress || !destinationAddress) {
                alert('Veuillez entrer les adresses de départ et de destination.');
                return;
            }

            Promise.all([geocodeAddress(startAddress), geocodeAddress(destinationAddress)])
                .then(function([startLatLng, destLatLng]) {
                    if (startLatLng && destLatLng) {
                        controlRouting.setWaypoints([startLatLng, destLatLng]);

                        controlRouting.on('routesfound', function(e) {
                            var route = e.routes[0];
                            var line = route.route.geometry.coordinates;
                            var lineCoords = line.map(coord => [coord[1], coord[0]]);
                            var lineString = turf.lineString(lineCoords);
                            var buffer = turf.buffer(lineString, 20, { units: 'meters' });

                            loadRadars().then(radars => {
                                var radarsInBuffer = getRadarsInBuffer(radars, buffer);
                                radarsLayer.clearLayers();
                                radarsInBuffer.forEach(radar => {
                                    L.marker([radar.lat, radar.lng])
                                        .bindPopup(`Radar ID: ${radar.id}<br>Type: ${radar.typeLabel}<br> <a target='_BLANK' href='learn/`+radar.type+`.html'>En savoir plus</a>`)
                                        .addTo(radarsLayer);
                                });
                            });
                        });
                    } else {
                        alert('Impossible de trouver l\'itinéraire. Vérifiez les adresses.');
                    }
                })
                .catch(function(error) {
                    alert('Erreur lors de la géolocalisation : ' + error.message);
                });
        });

        document.getElementById('use-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latlng = L.latLng(position.coords.latitude, position.coords.longitude);
                    map.setView(latlng, 13);
                    document.getElementById('start').value = latlng.lat + ', ' + latlng.lng;
                }, function(error) {
                    alert('Erreur lors de la récupération de la position : ' + error.message);
                });
            } else {
                alert('La géolocalisation n\'est pas supportée par ce navigateur.');
            }
        });
    </script>
</body>
</html>
