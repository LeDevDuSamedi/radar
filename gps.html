<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radars sur la Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 70vh; margin: 0; }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #controls input, #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="start" placeholder="Adresse de départ">
        <input type="text" id="destination" placeholder="Adresse de destination">
        <button id="use-location">Utiliser ma position actuelle comme départ</button>
        <button id="calculate">Calculer l'itinéraire</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 10);  // Centrer la carte sur Paris par défaut

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Créer une instance de Routing Machine
        var controlRouting = L.Routing.control({
            waypoints: [],
            router: L.Routing.osrmv1({ language: 'fr', profile: 'car' }),  // Utilisation du service OSRM
            createMarker: function() { return null; },  // Pas de marqueurs sur les waypoints
            routeWhileDragging: true,
            lineOptions: {
                styles: [{ color: 'blue', opacity: 0.6, weight: 4 }]
            }
        }).addTo(map);

        // Fonction pour géocoder une adresse
        function geocodeAddress(address) {
            return fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        return L.latLng(data.features[0].geometry.coordinates.reverse());  // Retourne [lat, lng]
                    } else {
                        throw new Error('Adresse non trouvée.');
                    }
                });
        }

        // Calculer l'itinéraire
        document.getElementById('calculate').addEventListener('click', function() {
            var startAddress = document.getElementById('start').value;
            var destinationAddress = document.getElementById('destination').value;

            Promise.all([geocodeAddress(startAddress), geocodeAddress(destinationAddress)])
                .then(function([startLatLng, destLatLng]) {
                    // Mettre à jour les waypoints de Routing Machine
                    controlRouting.setWaypoints([startLatLng, destLatLng]);
                })
                .catch(function(error) {
                    alert('Erreur lors de la géolocalisation : ' + error.message);
                });
        });

        // Utiliser la position actuelle de l'utilisateur comme point de départ
        document.getElementById('use-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latlng = L.latLng(position.coords.latitude, position.coords.longitude);
                    map.setView(latlng, 13);
                    document.getElementById('start').value = latlng.lat + ', ' + latlng.lng;
                }, function(error) {
                    alert('Erreur lors de la récupération de la position : ' + error.message);
                });
            } else {
                alert('La géolocalisation n\'est pas supportée par ce navigateur.');
            }
        });
    </script>
</body>
</html>
