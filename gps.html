<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radars sur la Route</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 70vh; margin: 0; }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #controls input, #controls select, #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="start" placeholder="Adresse de départ">
        <input type="text" id="destination" placeholder="Adresse de destination">
        <button id="use-location">Utiliser ma position actuelle comme départ</button>
        <button id="calculate">Calculer l'itinéraire</button>
        <select id="selectStart" style="display:none;"></select>
        <select id="selectDestination" style="display:none;"></select>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 10);  // Centrer la carte sur Paris par défaut

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var drawnRoute = null;

        // Fonction pour obtenir l'icône en fonction du type de radar
        function getRadarIcon(type) {
            var iconUrl;
            switch (type) {
                case 'discriminants':
                    iconUrl = 'img/big.png';
                    break;
                case 'fixes':
                    iconUrl = 'img/classic.png';
                    break;
                case 'feux':
                    iconUrl = 'img/light.png';
                    break;
                case 'itineraire':
                    iconUrl = 'img/Unknown.png';
                    break;
                case 'troncons':
                    iconUrl = 'img/moyenne.png';
                    break;
                case 'niveaux':
                    iconUrl = 'img/PN.png';
                    break;
                default:
                    iconUrl = 'img/Unknown.png';
            }

            return L.icon({
                iconUrl: iconUrl,
                iconSize: [32, 32],  // Taille de l'icône
                iconAnchor: [16, 32],  // Ancrage de l'icône
                popupAnchor: [0, -32]  // Ancrage de la popup
            });
        }

        // Fonction pour calculer la distance entre un point et une ligne
        function getDistanceFromLine(latlng, line) {
            var closestPoint = L.GeometryUtil.closest(map, line, latlng);
            return map.distance(latlng, closestPoint);
        }

        // Charger et afficher les radars proches de la route
        function loadRadars(route) {
            fetch('radars.json')  // Assurez-vous que le chemin est correct
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau : ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    data.forEach(radar => {
                        var radarLatLng = L.latLng(radar.lat, radar.lng);

                        // Filtrer les radars proches de la route (ici 2 km)
                        if (route && getDistanceFromLine(radarLatLng, route) <= 2000) {
                            var marker = L.marker([radar.lat, radar.lng], { icon: getRadarIcon(radar.type) })
                                .bindPopup(`Radar ID: ${radar.id}<br>Type: ${radar.typeLabel}<br> <a target='_BLANK' href='learn/`+radar.type+`.html'>En savoir plus</a> `);
                            marker.addTo(map);
                        }
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des radars:', error);
                    alert('Erreur lors du chargement des radars. Vérifiez le fichier JSON et le chemin.');
                });
        }

        // Fonction pour géocoder une adresse et gérer plusieurs résultats
        function geocodeAddress(address, selectElementId) {
            return fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    const selectElement = document.getElementById(selectElementId);
                    selectElement.style.display = "block";
                    selectElement.innerHTML = ""; // Clear previous options

                    if (data.features.length > 0) {
                        data.features.forEach((feature, index) => {
                            const option = document.createElement("option");
                            option.value = feature.geometry.coordinates.reverse(); // Retourne [lat, lng]
                            option.text = feature.properties.label;
                            selectElement.add(option);
                        });

                        return selectElement.options[0].value.split(',').map(Number);
                    } else {
                        throw new Error('Adresse non trouvée.');
                    }
                });
        }

        // Calculer l'itinéraire
        document.getElementById('calculate').addEventListener('click', function() {
            var startAddress = document.getElementById('start').value;
            var destinationAddress = document.getElementById('destination').value;

            Promise.all([geocodeAddress(startAddress, 'selectStart'), geocodeAddress(destinationAddress, 'selectDestination')])
                .then(function([startLatLng, destLatLng]) {
                    startLatLng = document.getElementById('selectStart').value.split(',').map(Number);
                    destLatLng = document.getElementById('selectDestination').value.split(',').map(Number);

                    if (drawnRoute) {
                        map.removeLayer(drawnRoute);
                    }
                    drawnRoute = L.polyline([startLatLng, destLatLng], {
                        color: 'blue',
                        weight: 5,
                        opacity: 0.7
                    }).addTo(map);

                    map.fitBounds(drawnRoute.getBounds());
                    loadRadars(drawnRoute);  // Charger les radars proches de la nouvelle route
                })
                .catch(function(error) {
                    alert('Erreur lors de la géolocalisation : ' + error.message);
                });
        });

        // Utiliser la position actuelle de l'utilisateur comme point de départ
        document.getElementById('use-location').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latlng = [position.coords.latitude, position.coords.longitude];
                    map.setView(latlng, 13);
                    document.getElementById('start').value = latlng.join(', ');
                }, function(error) {
                    alert('Erreur lors de la récupération de la position : ' + error.message);
                });
            } else {
                alert('La géolocalisation n\'est pas supportée par ce navigateur.');
            }
        });

        loadRadars();  // Charger les radars lorsque la page est prête (sans itinéraire initialement)
    </script>
</body>
</html>
