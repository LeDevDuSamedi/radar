<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphHopper Routing Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 70vh; margin: 0; }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        #controls input, #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <input type="text" id="start" placeholder="Adresse de départ">
        <input type="text" id="destination" placeholder="Adresse de destination">
        <button id="calculate">Calculer l'itinéraire</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 10);  // Centrer la carte sur Paris par défaut

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var routingControl = L.Routing.control({
            waypoints: [],
            router: L.Routing.graphHopper('0675d981-5c60-48ff-9e06-fa835d431651'),
            createMarker: function() { return null; },
            routeWhileDragging: true
        }).addTo(map);

        document.getElementById('calculate').addEventListener('click', function() {
            var startAddress = document.getElementById('start').value;
            var destinationAddress = document.getElementById('destination').value;

            if (!startAddress || !destinationAddress) {
                alert('Veuillez entrer les adresses de départ et de destination.');
                return;
            }

            Promise.all([geocodeAddress(startAddress), geocodeAddress(destinationAddress)])
                .then(function([startLatLng, destLatLng]) {
                    if (startLatLng && destLatLng) {
                        routingControl.setWaypoints([startLatLng, destLatLng]);
                    } else {
                        alert('Impossible de trouver l\'itinéraire. Vérifiez les adresses.');
                    }
                })
                .catch(function(error) {
                    alert('Erreur lors de la géolocalisation : ' + error.message);
                });
        });

        function geocodeAddress(address) {
            return fetch(`https://api-adresse.data.gouv.fr/search/?q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.features.length > 0) {
                        return L.latLng(data.features[0].geometry.coordinates.reverse());
                    } else {
                        throw new Error('Adresse non trouvée.');
                    }
                });
        }
    </script>
</body>
</html>
